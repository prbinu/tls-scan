env:
- TLSSCAN_VERSION=`grep "Version" -m 1 $TRAVIS_BUILD_DIR/CHANGELOG | awk '{printf "%s", $2}'`
language:
- c
addons:
  apt_packages:
arch:
- amd64
os:
- linux
- osx
compiler:
- gcc
script:
- "./build-x86-64.sh"
before_deploy:
- rm $TRAVIS_BUILD_DIR/tls-scan
- mkdir -p $TRAVIS_BUILD_DIR/tls-scan/man/man1
- cp $TRAVIS_BUILD_DIR/build-root/bin/tls-scan $TRAVIS_BUILD_DIR/tls-scan/tls-scan
- cp $TRAVIS_BUILD_DIR/build-root/share/man/man1/tls-scan.1 $TRAVIS_BUILD_DIR/tls-scan/man/man1/tls-scan.1
- cp $TRAVIS_BUILD_DIR/build-root/etc/tls-scan/ca-bundle.crt $TRAVIS_BUILD_DIR/tls-scan/ca-bundle.crt
- tar -zcvf tls-scan-${TLSSCAN_VERSION}-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}.tar.gz ./tls-scan/
deploy:
  provider: releases
  api_key:
    secure: 
  file: tls-scan-${TLSSCAN_VERSION}-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}.tar.gz
  skip_cleanup: true
  on:
    repo: prbinu/tls-scan
    tags: true
